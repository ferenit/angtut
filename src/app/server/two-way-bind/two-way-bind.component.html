<li class="list-group-item">Two way binding
    <ul class="list-group">
<li class="list-group-item">
Two way Data Binding can be achieved using ngModel enclosed between [(ngModel)].<br/>
we use  "[()]" as this will trigger both Property Binding and Event Binding<br/>
Bind Example  : <input type="text" [(ngModel)]="bindExample"/><br/>
The value from above textbox is "{{bindExample}}"
</li>
</ul>
</li>
